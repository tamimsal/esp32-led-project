<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ESP32 LED Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: #f5f5f7; /* soft off-white */
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 20px;
  }
  header img {
    height: 60px;
    margin-bottom: 10px;
  }
  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 10px;
  }
  #msg {
    font-size: 1rem;
    margin-top: 10px;
    min-height: 1.5em;
    color: #555;
  }
  button {
    padding: 15px 35px;
    font-size: 1.1rem;
    margin: 15px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    font-weight: 600;
  }
  .on {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
  }
  .off {
    background: linear-gradient(135deg, #dc3545, #ff4d6d);
    color: white;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }
  .container {
    max-width: 460px;
    margin: 0 auto;
    background: #fff;
    border-radius: 16px;
    padding: 24px 20px 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  .input {
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #d0d0d5;
    outline: none;
    width: 220px;
    transition: box-shadow .2s ease, border-color .2s ease;
  }
  .input:focus {
    border-color: #5b9cff;
    box-shadow: 0 0 0 3px rgba(91,156,255,0.15);
  }
  .helper {
    font-size: .9rem;
    color: #777;
    margin-top: 6px;
    min-height: 1.2em;
  }
  .msg-success { color: #1e7e34; }
  .msg-error { color: #c82333; }
</style>
</head>
<body>
<header>
  <img src="https://aeliasoft.com/wp-content/uploads/2025/05/aeliasoft-logo-F-1.webp" alt="Aeliasoft Logo" />
  <h1>Meeting Light Control</h1>
  <p id="msg">Select a light to control</p>
</header>

<main>
  <div class="container">
    <div class="row" style="margin: 12px 0 6px;">
      <select id="lightSelect" class="input" style="width: 240px;">
        <option value="">Select a light...</option>
        <option value="1111">Light1</option>
        <option value="2222">Light2</option>
        <option value="3333">Light3</option>
        <option value="4444">BOSS light</option>
      </select>
    </div>
    <div id="pinHelper" class="helper">Select which light you want to control.</div>
    <div class="row" style="margin-top: 16px;">
      <button id="btnOn" class="on" onclick="send('ON')">ON</button>
      <button id="btnOff" class="off" onclick="send('OFF')">OFF</button>
    </div>
    <div id="msg" class="helper" style="margin-top: 14px;"></div>
  </div>
</main>

<script>
const SERVER_URL = 'https://esp32-led-project.onrender.com'; 
const DEVICE_ID = 'esp32-1';
const KEY = 'supersecret';

async function send(cmd) {
  try {
    const lightSelect = document.getElementById('lightSelect');
    const helper = document.getElementById('pinHelper');
    const onBtn = document.getElementById('btnOn');
    const offBtn = document.getElementById('btnOff');

    const pinVal = lightSelect.value;
    if (!pinVal) {
      helper.textContent = 'Please select a light.';
      helper.classList.remove('msg-success');
      helper.classList.add('msg-error');
      document.getElementById('msg').textContent = '';
      return;
    }

    onBtn.disabled = true; offBtn.disabled = true;
    onBtn.style.opacity = '0.7'; offBtn.style.opacity = '0.7';
    helper.textContent = 'Sending command...';
    helper.classList.remove('msg-error');
    helper.classList.remove('msg-success');

    const res = await fetch(SERVER_URL + '/api/cmd', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ device: DEVICE_ID, action: cmd, pin: pinVal, key: KEY })
    });
    const data = await res.json().catch(() => ({}));
    const delivered = data.delivered ? ' (delivered)' : ' (queued)';
    const msg = document.getElementById('msg');
    if (res.ok) {
      helper.textContent = 'Command sent successfully.';
      helper.classList.remove('msg-error');
      helper.classList.add('msg-success');
      msg.textContent = `Sent ${cmd} ✅${delivered}`;
      msg.classList.remove('msg-error');
      msg.classList.add('msg-success');
    } else {
      const isInvalidPin = data && data.error === 'invalid_pin';
      helper.textContent = isInvalidPin ? 'Invalid PIN. Please try again.' : 'Failed to send command.';
      helper.classList.remove('msg-success');
      helper.classList.add('msg-error');
      msg.textContent = isInvalidPin ? 'Invalid PIN ❌' : `Error ${res.status} ❌`;
      msg.classList.remove('msg-success');
      msg.classList.add('msg-error');
    }
  } catch {
    const helper = document.getElementById('pinHelper');
    helper.textContent = 'Network error. Please check your connection.';
    helper.classList.remove('msg-success');
    helper.classList.add('msg-error');
    const msg = document.getElementById('msg');
    msg.textContent = 'Network error ❌';
    msg.classList.remove('msg-success');
    msg.classList.add('msg-error');
  }
  finally {
    const onBtn = document.getElementById('btnOn');
    const offBtn = document.getElementById('btnOff');
    onBtn.disabled = false; offBtn.disabled = false;
    onBtn.style.opacity = '1'; offBtn.style.opacity = '1';
  }
}
</script>
</body>
</html>
