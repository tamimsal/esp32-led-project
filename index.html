<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ESP32 LED Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: #f5f5f7; /* soft off-white */
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 20px;
  }
  header img {
    height: 60px;
    margin-bottom: 10px;
  }
  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 10px;
  }
  #msg {
    font-size: 1rem;
    margin-top: 10px;
    min-height: 1.5em;
    color: #555;
  }
  button {
    padding: 15px 35px;
    font-size: 1.1rem;
    margin: 15px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    font-weight: 600;
  }
  .on {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
  }
  .off {
    background: linear-gradient(135deg, #dc3545, #ff4d6d);
    color: white;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<header>
  <img src="https://aeliasoft.com/wp-content/uploads/2025/05/aeliasoft-logo-F-1.webp" alt="Aeliasoft Logo" />
  <h1>Meeting Light Control</h1>
  <p id="msg">Ready</p>
</header>

<main>
  <button class="on" onclick="send('ON')">ON</button>
  <button class="off" onclick="send('OFF')">OFF</button>
</main>

<script>
const SERVER_URL = 'https://esp32-led-project.onrender.com'; 
const DEVICE_ID = 'esp32-1';
const KEY = 'supersecret';

async function send(cmd) {
  try {
    const res = await fetch(SERVER_URL + '/api/cmd', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ device: DEVICE_ID, command: cmd, key: KEY })
    });
    const data = await res.json().catch(() => ({}));
    const delivered = data.delivered ? ' (delivered)' : ' (queued)';
    document.getElementById('msg').textContent =
      res.ok ? `Sent ${cmd} ✅${delivered}` : `Error ${res.status} ❌`;
  } catch {
    document.getElementById('msg').textContent = 'Network error ❌';
  }
}
</script>
</body>
</html>
